<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yolomy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-styles.css">


</head>

<body>
    <div class="container">
        <div class="header">
            <img class="img-fluid" src="assets/backgrounds/hero.jpg" alt="hero">

            <div class="main">
                <div class="top-left">
                    <img src="assets/logo/logo.png" alt="">
                </div>
                <div class="top-right">
                    <ul>
                        <li>Home</li>
                        <li>Products</li>
                        <li><img src="assets/logo/shop.png" alt=""></li>
                    </ul>
                </div>

                <div class="centered">
                    <h1>Our Clothing, your comfort</h1>
                </div>
                <div class="centered-paragragh">
                    <p>We understand that you need to look good and feel great. <br>
                        It all starts with what you are wearing.</p>

                </div>
                <div class="down-drop">
                    <img src="assets/mouse_click.png" alt="">
                </div>
            </div>

        </div>
        <div class="product-category">
            <form class="checkboxes">
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Option 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Option 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Option 3
                </label>
            </form>

        </div>
    </div>

</body>

</html>
